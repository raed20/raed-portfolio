<section class="contact-section">
  <div class="contact-card">
    <h2>Get in Touch</h2>
    <p>Feel free to reach out for collaborations or just to say hi!</p>
    <div class="contact-info">
      <p><i class="fas fa-phone"></i> +216 24 745 035</p>
      <p><i class="fas fa-envelope"></i> raed.maaloul@esprit.tn </p>
      <p><i class="fas fa-map-marker-alt"></i> Ariana, Tunisia </p>
    </div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/raed-maaloul-9b5912173/"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/raed20"><i class="fab fa-github"></i></a>
      <a href="https://www.facebook.com/raed.maaloul.3/"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <form class="contact-form" novalidate>
    <div class="input-group">
      <input type="text" id="name" required />
      <label for="name">Your Name</label>
    </div>
    <div class="input-group">
      <input type="email" id="email" required />
      <label for="email">Your Email</label>
    </div>
    <div class="input-group">
      <textarea id="message" rows="5" required></textarea>
      <label for="message">Your Message</label>
    </div>
    <button type="submit" class="btn-send">Send Message</button>
  </form>
</section>
